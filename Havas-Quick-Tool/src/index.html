<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My First Parcel App</title>
    <link rel="stylesheet" href="./assets/scss/fonts/roboto.scss" />
    <link rel="stylesheet" href="./assets/scss/styles.scss" />
    <script type="module" src="./scripts/controller.js"></script>
  </head>
  <body>
    <section class="extensionContainer">
      <div class="extensionContainer__wrapper">
        <nav class="extensionContainer__nav">
          <a
            class="extensionContainer__navAnchor extensionContainer__navAnchor--1 active"
            href="#"
            data-color1="#d33f49"
            data-color2="#dc656d"
            data-tab="sites"
            >Sites</a
          >
          <a
            class="extensionContainer__navAnchor extensionContainer__navAnchor--2"
            href="#"
            data-color1="#40798c"
            data-color2="#6694a3"
            data-tab="emails"
            >Emails</a
          >
          <a
            class="extensionContainer__navAnchor extensionContainer__navAnchor--3"
            href="#"
            data-color1="#ffb20f"
            data-color2="#ffc13f"
            data-tab="banners"
            >Banners</a
          >
        </nav>
        <main class="extensionContainer__main">
          <h1 class="extensionContainer__title">Functionality</h1>
          <div class="extensionContainer__inputContainer">
            <input
              class="extensionContainer__filter"
              type="text"
              placeholder="Filter"
            />
            <input class="extensionContainer__colorPicker" type="color" />
          </div>
          <div class="extensionContainer__optionsContainer">
            <!-- <div class="extensionContainer__optionItem">
              <p class="extensionContainer__optionTitle">Lorem, ipsum dolor.</p>
            </div> -->
          </div>
          <button
            class="extensionContainer__btnSubmit extensionContainer__btnSubmit--1"
            type="button"
          >
            Submit
          </button>
        </main>
      </div>
    </section>
  </body>
</html>
